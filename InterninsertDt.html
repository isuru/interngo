<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Registration Form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10px;
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Intern Registration Form</h2>
    <form name="internForm" action="process_registration.php" method="POST"  onsubmit="return validateForm()">

        <!-- Personal Information -->
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="nameWithIni">Name with Initials:</label>
            <input type="text" id="nameWithIni" name="nameWithIni" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="nic">National Identity Card (NIC) No:</label>
            <input type="text" id="nic" name="nic" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- Education Information -->
        <h3>Educational Qualifications</h3>

        <div class="form-group">
            <label for="education">Highest Education Level:</label>
            <select id="education" name="education" required>
                <option value="">Select</option>
                <option value="Diploma">Diploma</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>
        </div>

        <div class="form-group">
            <label for="university">University/Institute:</label>
            <input type="text" id="university" name="university" required>
        </div>

        <div class="form-group">
            <label for="field">Field of Study:</label>
            <input type="text" id="field" name="field" required>
        </div>

        <!-- Internship Preferences -->
        <h3>Internship Preferences</h3>

        <div class="form-group">
            <label for="role">Preferred Internship Role:</label>
            <input type="text" id="role" name="role" required>
        </div>

        <div class="form-group">
            <label for="duration">Preferred Duration:</label>
            <select id="duration" name="duration" required>
                <option value="">Select</option>
                <option value="3 months">3 Months</option>
                <option value="6 months">6 Months</option>
            </select>
        </div>

        <!-- Skills & Experience -->
        <h3>Skills & Experience</h3>

        <div class="form-group">
            <label for="skills">Technical Skills:</label>
            <textarea id="skills" name="skills" rows="4" placeholder="List your technical skills (e.g., HTML, Java, Python)"></textarea>
        </div>

        <div class="form-group">
            <label for="portfolio">Portfolio (GitHub/Website):</label>
            <input type="url" id="portfolio" name="portfolio">
        </div>

        <!-- Resume & Documents -->
        <h3>Upload Documents</h3>

        <div class="form-group">
            <label for="resume">Upload Resume (PDF/DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>



        <!-- Submit Button -->
        <input type="submit" value="Register" class="btn">
        
    </form>
</div>



</body>
</html>
